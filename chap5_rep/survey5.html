<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="media/survey5.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 묻습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <form>
        <label for="grade">
            학년
            <input type="radio" name="grade" value="1" checked>1학년
            <input type="radio" name="grade" value="2">2학년
            <input type="radio" name="grade" value="3">3학년
        </label>
        <br>
        <label for="sex">
            성별
            <input type="radio" name="sex" value="1">남
            <input type="radio" name="sex" value="2">여
        </label>
        <br>
        <label for="interest">
            관심 분야
            <select>
                <option value="1">모바일 소프트웨어</option>
                <option value="2">웹</option>
                <option value="3">서버</option>
            </select>
        </label>
        <br>
        <label for="career">
            진로
            <input type="radio" name="career" value="1" checked>개발
            <input type="radio" name="career" value="2">기획
            <input type="radio" name="career" value="3">영업
            <input type="radio" name="career" value="4">창업
        </label>
        <label for="text">
            <br>
            남기고 싶은 말
            <textarea name="text" id="text" cols="50" rows="10" placeholder="글을 남겨주세요."></textarea>
        </label>
    </form>
    <footer>
        <caption>Copyright 2017 by Kitae</caption>
    </footer>
</body>
</html>
