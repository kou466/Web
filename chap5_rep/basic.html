<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic</title>
    <style>
        html, body{margin: 0; padding: 0; height: 100%;}
        header{background-color: yellow; width: 100%; height: 10%;}
        nav{background-color: orange; width: 30%; height: 80%; float: left;}
        section{background-color: olivedrab; width: 40%; height: 80%; float: left; }
        aside{background-color: orange; width: 30%; height: 80%; float: right;}
        footer{background-color: plum; width: 100%; height: 10%; position: relative; clear: both;}
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
