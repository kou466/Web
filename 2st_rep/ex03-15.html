<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>시간 정보를 입력하는 폼 활용</title>
  </head>
  <body>
    <h3>시간 정보 입력 HTML5 폼 요소들</h3>
    초기 세팅 : 2020년 9월 13일 밤 9시 15분(5초 8)<br />
    시간을 변경해 보세요
    <hr />
    <form>
      <pre>
month :	<input type="month" value="2020-09"><br> 
week : 	<input type="week" value="2020-W38"><br>
data : 	<input type="date" value="2020-09-13"><br> 
time : 	<input type="time" value="21:15"><br>
local:	<input type="datetime-local" 
			value="2020-09-13T21:15:05.8"><br>
</pre>
    </form>
    <hr />
    <p>2019675069 하지웅</p>
  </body>
</html>
